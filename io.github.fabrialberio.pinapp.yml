id: io.github.fabrialberio.pinapp
sdk: org.gnome.Sdk
runtime: org.gnome.Platform
runtime-version: "43"
command: pinapp

finish-args:
  - --share=ipc
  - --device=dri
  - --socket=fallback-x11
  - --socket=wayland
  
    # Applications
  - --filesystem=xdg-data/applications:rw
  - --filesystem=xdg-data/flatpak:ro
  - --filesystem=/var/lib/flatpak:ro

cleanup:
  - /include
  - /lib/pkgconfig
  - /man
  - /share/doc
  - /share/gtk-doc
  - /share/man
  - /share/pkgconfig
  - "*.la"
  - "*.a"

modules:
  - name: PinApp
    builddir: true
    buildsystem: meson
    sources:
    - type: git
      url: https://github.com/fabrialberio/PinApp
      commit: 338e38929c77bd27f039d29d02d6fcaa748ea357
