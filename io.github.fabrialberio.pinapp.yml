id: io.github.fabrialberio.pinapp
sdk: org.gnome.Sdk
runtime: org.gnome.Platform
runtime-version: "46"
command: pinapp

finish-args:
  - --share=ipc
  - --device=dri
  - --socket=fallback-x11
  - --socket=wayland

  - --filesystem=xdg-data/applications:rw
  - --filesystem=xdg-data/flatpak:ro
  - --filesystem=/var/lib/flatpak:ro
  - --filesystem=/var/lib/snapd:ro

cleanup:
  - /include
  - /lib/pkgconfig
  - /man
  - /share/doc
  - /share/gtk-doc
  - /share/man
  - /share/pkgconfig
  - "*.la"
  - "*.a"

modules:
  - name: PinApp
    builddir: true
    buildsystem: meson
    sources:
    - type: archive
      url: https://github.com/fabrialberio/PinApp/archive/refs/tags/v1.2.0.tar.gz
      sha256: a7b5821e00a2d54bdf5d7e688f6a78f93e3fecfcc3c05875dafd95035e690bbf
