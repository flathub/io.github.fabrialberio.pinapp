id: io.github.fabrialberio.pinapp
sdk: org.gnome.Sdk
runtime: org.gnome.Platform
runtime-version: "46"
command: pinapp

finish-args:
  - --share=ipc
  - --device=dri
  - --socket=fallback-x11
  - --socket=wayland

  - --filesystem=xdg-data/applications:rw
  - --filesystem=xdg-data/flatpak:ro
  - --filesystem=/var/lib/flatpak:ro
  - --filesystem=/var/lib/snapd:ro

cleanup:
  - /include
  - /lib/pkgconfig
  - /man
  - /share/doc
  - /share/gtk-doc
  - /share/man
  - /share/pkgconfig
  - "*.la"
  - "*.a"

modules:
    buildsystem: meson
    sources:
- name: PinApp
  builddir: true
  buildsystem: meson
  sources:
  - type: git
    url: https://github.com/fabrialberio/pinapp
    tag: "v1.2.0"
